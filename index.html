<!DOCTYPE html>
<html>
<head>
    <title>Random Image Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="balance">
            <h1>$300</h1> 
            <p>Your Balance</p>
        </div>
        <div class="IncomeAndExpense">
            <div class="Income">
                <h2>Income</h2>
                <Span>$500</Span>
            </div>
            <hr>
            <div class="Expense">
                <h2>Expense</h2>
                <Span>$200</Span>
            </div>
        </div>

        <div class="History">
            <label for="name">History</label>
            <input type="number" placeholder="Income">
            <input type="number" placeholder="Transport">
            <input type="number" placeholder="Food">
            <input type="number" placeholder="Food">
        </div>

        <div class="Expenses">
            <label for="name">Add Expenses</label>
            <input type="text" placeholder="Enter Label">
            <label for="name">+=Add| -= Expenses</label>
            <input type="text" placeholder="Enter Amount">
        </div>

        <button id="btn">Add Expenses</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
